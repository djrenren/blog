<div class="center-col header">
    <a class="logo">
        <div class="logo-text head-text">SFNP</div><div class="logo-subtext head-text">
            <span>storming, forming, norming, performing</span></div>
    </a>
    <div class="search">
        {% octicon search class:"icon" aria-label:hi %}
        <input type="text" id="search-input" placeholder="Search..."/>
        <div id="results-container"></div>
    </div>
</div>

<script src="https://cdn.rawgit.com/christian-fei/Simple-Jekyll-Search/master/dest/simple-jekyll-search.min.js">
</script>
<script>
    var sjs = SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json'
    });
    console.log(sjs);
</script>
