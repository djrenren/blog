---
layout: default
title: "SFNP: a blog"
---

{% for post in site.posts %}
<div class="entry" href="#">
    <h1 class="title head-text"><a class="title-link" href="{{post.url}}">{{ post.title }}</a></h1>
    <div class="excerpt">
     {{ post.excerpt }}
    </div>
    <div class="extras">
        {% octicon calendar %}
        <span>{{ post.date | date_to_long_string }}</span>
        {% octicon clock %}
        <span>{{ post.content | reading_time_as_i }}</span>
    </div>
</div>
{% endfor %}
