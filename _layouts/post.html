---
layout: default
include_header: true
---
{%- assign date_format = site.minima.date_format | default: '%b %-d, %Y' -%}

<h1 class="title"><a class="title-link" href="{{page.url}}">
    {{page.title}}
</a></h1>
<div class="extras">
    <i class="far fa-calendar-alt"></i>
    {% if page.date != nil %}
    {{ page.date | date_to_long_string }}
    {%endif%}
</div>
{{content}}
