---
layout: default
---

{% for post in site.posts %}
<div class="entry" href="#">
    <h1 class="title head-text"><a href="{{post.url}}">{{ post.title }}</a></h1>
    {{ post.excerpt }}
    <div class="extras">
        {% octicon calendar %}
        {{ post.date | date_to_long_string }}
        {% octicon clock %}
        {{ post.content | reading_time_as_i }}
    </div>
</div>
{% endfor %}
