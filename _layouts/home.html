<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro|Source+Sans+Pro:400,700|Source+Serif+Pro:400,700" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
    <title>{{title}}</title>
</head>
<body>
    {% include header.html %}

    <div class="center-col">

        {% for post in site.posts %}
        <div class="entry round" href="#">
            <a class="title head-text" href="#">
                <h1>{{ post.title }}</h1>
            </a>
            {{ post.excerpt }}
        </>
        {% endfor %}

    </div>
</body>
</html>
