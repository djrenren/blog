<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic|Open+Sans:800,400|Source+Code+Pro">
    <link rel="alternate" type="application/atom+xml" title="John Renner's Blog" href="/atom.xml" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
    <title>{{page.title}}</title>
    {% if page.custom_css %}
    {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="/assets/css/{{ stylesheet }}.css" media="screen" type="text/css">
    {% endfor %}
    {% endif %}
    
    {% if page.custom_js %}
    {% for js_file in page.custom_js %}
    <script src='/assets/js/{{ js_file }}.js' type="text/javascript"></script>
    {% endfor %}
    {% endif %}

    {% seo %}
</head>
<body>
    <div class='page-container'>
        <header class="header">
            <a class="photo" href="/">
                <img src="/assets/img/me.jpg" />
            </a>
            <span class="name">
                <a href="/">
                    John Renner
                </a>
            </span>
            <span class="blurb">
                PhD Student @ UCSD
            </span>
            <nav class="nav">
                <a href="/blog">Blog</a></li>
                <a href="/about-me">About</a></li>
            </nav>
            <!-- <div class="info">
                <p class="contact">
                    <a href="mailto:john@jrenner.net" class="subtle"><i class="fa fa-envelope"></i>
                        john@jrenner.net</a>
                        <br>
                    <a href="//github.com/djrenren" class="subtle"><i class="fab fa-github"></i> djrenren</a>
                </p>
            </div> -->
        </header>
        <div class="content">
            {{content}}
        </div>
    </div>
    {% include footer.html %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-44215792-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-44215792-1');
    </script>
</body>
</html>
